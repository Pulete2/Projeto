<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="referencia.css">
    <title>cadastro</title>
</head>
<body class="corpo-body">
    <form class="caixa1">
        <b>Nome de Usuario:</b><br>
        <input type="text" id="nome" placeholder="Nome de usuario" required minlength="6"><br><br>
        <b>E-mail:</b><br>
        <input type="text" id="email" placeholder="email pessoal" required minlength="@"><br><br>
        <b>Senha:</b><br>
        <input type="password" id="senha" required minlength="8"><br><br>
        <button type="button" onclick="cadastrar()">Cadastrar</button>  
        Já tem conta ? clique aqui em <a href="login.html">Logar</a>
        <div id="mensagem" style="color: #880404"></div>
    </form>
</body>
</html>
<script>
function cadastrar(){
    if(nome.value == '' || email.value == '' || senha.value == ''){
        mensagem.innerHTML = 'Você não pode deixar nenhum campo vazio !'
    }
    else{
        window.location.href = "login.html";
    }
}
</script>
